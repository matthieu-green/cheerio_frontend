
<div class="card small">

    <div class="card-content">
      <div class="row">
        <div class="col s12 m11">
          <span class="card-title" style="text-transform: capitalize"> <strong class="blue-text" style="text-transform: uppercase; letter-spacing: 4px;">{{lastName}}</strong> {{firstName}}</span>
        </div>
        <div class="col s12 m1">
          <button *ngIf="admin" class="btn-flat white" (click)="deleteContact(_id)"><i class="fas fa-times-circle red-text"></i></button>
        </div>
      </div>
      <br>
      <p class="flow-text" style="margin-left: 5%;">{{message}}</p>
    </div>
    <div class="card-tabs">
      <ul class="tabs tabs-fixed-width" materialize="tabs">
        <li class="tab"><a href="#{{firstName}}"><i class="material-icons">email</i></a></li>
        <li class="tab"><a class="active" href="#{{phone}}"><i class="material-icons">phone</i></a></li>
        <li class="tab"><a href="#{{company}}"><i class="material-icons">business</i></a></li>
      </ul>
    </div>
    <div class="card-content grey lighten-4">
      <div id="{{firstName}}" style="text-align: center"><a [href]="'mailto:' + email"  target="_self">{{email}}</a></div>
      <div id="{{phone}}" style="text-align: center"><a [href]="'tel:' + phone"  target="_self">{{phone}}</a></div>
      <div id="{{company}}" style="text-align: center">{{company}}</div>
    </div>
  </div>

  <br><br>
