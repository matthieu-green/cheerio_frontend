<section class="section section-questions transform1" [ngStyle]="{'margin-top': marginTop}">
  <div class="pimg1">
    <div class="ptext">
      <span class="white-text">
        New Author
      </span>
    </div>
  </div>
</section>

<div class="row">
  <div class="col s12">
    <h5><span class="txt">Details</span> New Author</h5>
    <br><br>
    <form (ngSubmit)="onSubmit()" #q="ngForm" id="contactForm">
      <div class="input-field">
        <div class="row">
          <div class="col s12 m4">
            <i class="material-icons prefix">person_pin</i>
            <input type="text" placeholder="Auhtor Full Name" id="name" [(ngModel)]="author.name" required name="name">
          </div>
          <div class="col s12 m4">
            <i class="material-icons prefix">person_pin</i>
            <input type="text" placeholder="Date of Birth" id="birth" [(ngModel)]="author.birth" required name="birth">
          </div>
          <div class="col s12 m4">
            <i class="material-icons prefix">room</i>
            <input type="text" placeholder="Nationality" id="nationality" [(ngModel)]="author.nationality" required name="nationality">
          </div>
        </div>
      </div>
      <br><br>
      <div class="input-field">
        <div class="row">
          <div class="col s12 m4">
            <i class="material-icons prefix">image</i>
            <input type="file" id="file" [(ngModel)]="author.file" (change)="onFileSelected($event)" required name="productPhoto">
            <br><br><br>
            <li class="green-text">File chosen: {{selectedFile.name}}</li>
          </div>
          <div class="col s12 m8">
            <i class="material-icons prefix">edit</i>
            <textarea id="synopsis" placeholder="Biography" [(ngModel)]="author.biography" required name="biography" class="materialize-textarea"></textarea>
          </div>
        </div>
      </div>
      <br><br>
      <button onclick="M.toast({html: 'Product Added', classes: 'teal darken-3'})" type="submit" name="submit" class="btn waves-effect waves-light right" [disabled]="q.invalid">Save<i class="material-icons right">save</i></button>
 </form>
</div>
</div>
