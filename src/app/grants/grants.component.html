<h1 style="text-align: center; font-family: 'Gill Sans'; font-weight: 300; letter-spacing: 25px;">GRANTS SCRAPER</h1>

<br>


<div class="container">
  <ul class="collapsible">
    <li>
      <div class="collapsible-header"><i class="material-icons">search</i>Search Bar</div>
      <div class="collapsible-body">
        <div class="row">
          <div class="col s11">
            <input placeholder="Search Grants" type="text" [(ngModel)]="search">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">check_box</i>Search Sources</div>
      <div class="collapsible-body">
        <p>
          <label>
            <input type="checkbox" [(ngModel)]="checkCoordSud"/>
            <span>Coordination Sud</span>
            <span style="opacity: 0">aaa</span>
          </label>
          <label>
            <input type="checkbox" [(ngModel)]="checkLuxdev"/>
            <span>Luxdev</span>
            <span style="opacity: 0">aaa</span>
          </label>
        </p>
      </div>
    </li>
  </ul>
</div>

<button *ngIf="!wait" (click)="getGrants()" class="btn-flat right"><i class="fas fa-sync-alt"></i></button>


<img *ngIf="wait" id="preloader" style="max-height: 200px; margin-top: 3%; margin-left: 40%" src="https://digitalsynopsis.com/wp-content/uploads/2016/06/loading-animations-preloader-gifs-ui-ux-effects-18.gif">

<br><br>

<div class="transform" [ngStyle]="{'margin-top': top}" style="margin-left: 10%; margin-right: 10%">
  <app-grants-item
    *ngFor = "let grant of grants; let i = index"
    [url] = "grant.url"
    [title] = "grant.title"
    [theme] = "grant.theme"
    [validite] = "grant.validite"
    [financement] ="grant.financement"
    [source] ="grant.source"
    [index] = "i"
  ></app-grants-item>
</div>
