<button *ngIf="!wait" (click)="getNews()" class="btn-flat right"><i class="fas fa-sync-alt"></i></button>


<img *ngIf="wait" id="preloader" style="max-height: 200px; margin-top: 3%" [ngStyle]="{'margin-left': w}" src="https://digitalsynopsis.com/wp-content/uploads/2016/06/loading-animations-preloader-gifs-ui-ux-effects-18.gif">

<p class="center" style="opacity: 1" id="A" [ngStyle]="{'margin-left': w}">A</p>

<div *ngIf="wait">
  <br><br><br><br>
</div>

<br><br>

<div class="transform" [ngStyle]="{'margin-top': top}">
  <app-news-item
    *ngFor = "let new of news; let i = index"
    [url] = "new.url"
    [title] = "new.title"
    [description] = "new.description"
    [date] = "new.publishedAt"
    [category] ="new.source.id"
    [image]="new.urlToImage"
    [index] = "i"
  ></app-news-item>
</div>
